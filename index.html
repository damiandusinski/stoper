<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="stopwatch-box">
        <h1>Easy Stopwatch Oop JS</h1>
        <p class="stopwatch"><span>00</span>:<span>00</span></p>
        <div class="btn-wrapper">
          <button class=" btn btn-add ">Add</button>
          <button class=" btn btn-pause ">Pause</button>
          <button class=" btn btn-clear ">Clear</button>
          <button class=" btn btn-start show">Start</button>
        </div>
        <h2>History</h2>
        <div class="stopwatch-history"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
